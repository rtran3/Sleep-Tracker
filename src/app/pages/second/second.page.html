<ion-header>
  <ion-toolbar>
    <ion-title>
      Log
    </ion-title>
    <ion-button color="none" (click)="dismiss()" slot="end">
      <ion-label size="medium" color="primary">
        Done
      </ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-sliding *ngFor="let data of sleepinessData">
    <ion-item>
      <ion-label>
        <h2 class="ion-text-wrap">{{data.timeString()}}</h2>
        <h2 class="ion-text-wrap"><strong>{{data.dateString()}}</strong></h2>
        <h3 class="ion-text-wrap" lines="none">{{data.summaryString()}}</h3>
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger" (click)="delete(data)">
        <ion-icon name="trash" slot="end"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
