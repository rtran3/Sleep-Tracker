<ion-header>
  <ion-toolbar>
    <ion-title>
      Log
    </ion-title>
    <ion-button color="none" (click)="dismiss()" slot="end">
      <ion-label size="medium" color="primary">
        Done
      </ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-sliding *ngFor="let date of bedtimeData">
    <ion-item>
      <ion-label>
        <h2 class="ion-text-wrap">{{date.timeString()}}</h2>
        <h2 class="ion-text-wrap"><strong>{{date.dateString()}}</strong></h2>
        <h3 lines="none">{{date.summaryString()}}</h3>
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger" (click)="delete(date)">
        <ion-icon name="trash" slot="end"></ion-icon>
      </ion-item-option>
      <ion-item-option color="primary" (click)="share(date)">
        <ion-icon name="share-social-outline" slot="end"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
